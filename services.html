<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nextro</title>
    <!-- Font poppins CDN -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- style sheets css -->
    <link rel="stylesheet" href="css/nextroCommon.css" />
    <link rel="stylesheet" href="css/services.css" />
    <!-- Favicon Include -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- utily -->
    <script src="scripts/scripts/utily.js"></script>
    <!-- Include web component scripts -->
    <script src="scripts/webcomponents/nextroTitleBar.js"></script>
    <script src="scripts/webcomponents/nextroFooter.js"></script>
  </head>
  <body>
    <div class="full-wh">
      <!-- Title Tab -->
      <nextro-title-bar selected-tab="services"></nextro-title-bar>
      
      <!--services sec 1-->
      <section id="services-sec-1-id" class="section-1-services flex-row">
        <div class="services-title-tab flex-col align-cen">
            <h1 class="sec-1-tit">Nextro Services</h1>
            <div id="sec-1-sub-accounts" class="flex-row align-cen full-wid perfect-cen mt-sub-sec-1 highlighted-tab m-poi">
                <img class="sub-tab-icon" src="/assets/logo/nextro_logo_gray.svg">
                <div class="sub-tab-font" >ACCOUNTS</div>
            </div>
            <div id="sec-1-sub-taxation" class="flex-row align-cen full-wid perfect-cen mt-sub-sec-1 m-poi">
                <img class="sub-tab-icon" src="/assets/logo/nextro_logo_gray.svg">
                <div class="sub-tab-font">TAXATION</div>
            </div>
            <div id="sec-1-sub-finance" class="flex-row align-cen full-wid perfect-cen mt-sub-sec-1 m-poi">
                <img class="sub-tab-icon" src="/assets/logo/nextro_logo_gray.svg">
                <div class="sub-tab-font">FINANCE</div>
            </div>
        </div>
        <div class="sec-1-category-con">

        </div>
      </section>

    
     
    
      <nextro-footer-card></nextro-footer-card>
    </div>
    <script src="scripts/scripts/services.js"></script>
  </body>
</html>
